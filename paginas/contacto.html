    <main>
        <H1 class="contacto__titulo">CONTACTANOS</H1>
        <section class="main__contacto">
            <form action="#">
                <div class="contacto__form">
                    <div class="contacto__div1">
                        <label for="Nombre y Apellido">Nombre y Apellido </label>
                        <input type="text" id="nombre" placeholder="Nombre y Apellido" name="Nombre y Apellido"> </input>
                        <label for="Mail">-Mail-</label>
                        <input type="email" id="email" placeholder="Ingrese su Mail" name="Mail"></input>
                        <label for="celular">Celular</label>
                        <input type="celular" id="celular" placeholder="Ingrese su celular" name="celular"></input>
                    </div>    
                    <div class="contacto__div2">
                        <label for="Mensaje">Mensaje</label>
                        <textarea id="Mensaje" rows="3" name="Mensaje"></textarea>
                        <input type="submit" value="Enviar formulario"></input>
                        <input type="submit" value="Limpiar formulario"></input>
                    </div>
                </div>
            </form>    
        </section>
    </main>
